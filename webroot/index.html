<!DOCTYPE html>
<html lang="en">
<head>

    }
    #log {
      width: 90%;
      margin: 0 auto;

      border: 1px solid #30363d;

      overflow-y: auto;

      font-size: 12px;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: #ff8636;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
